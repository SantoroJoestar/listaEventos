<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<title>Eventos App</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="style/style.css"/>

</head>


<body>

	<header>


		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo center">Lista de Eventos</a>
				<ul class="left hide-on-med-and-down">
					<li class="active"><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i
								class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></li>
				</ul>
			</div>
		</nav>

	</header>

	<table class="container">

		<thead>

			<tr>

				<th> Nome </th>
				<th> Local </th>
				<th> Data </th>
				<th> Hor√°rio </th>
				<th> Deletar </th>
			</tr>

		</thead>

		<tbody>
			<tr th:each="eventos: ${eventos}">

				<td> <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, eventos.id)).build()}"> <span
							th:text="${eventos.nome}"> </span> </a> </td>
				<td><span th:text="${eventos.local}"> </span></td>
				<td><span th:text="${eventos.data}"> </span></td>
				<td><span th:text="${eventos.horario}"> </span></td>
				<td> <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, eventos.id)).build()}"> <i
								class="material-icons left">delete_forever
</i> </a> </td>
<td> <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#updateEvent').arg(0, eventos.id)).build()}"> <i
								class="material-icons left">create
</i> </a> </td>
			</tr>
		</tbody>
	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
