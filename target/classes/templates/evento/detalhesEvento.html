<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<title>Eventos App</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="style/style.css" />

</head>


<body>

	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo center">Evento:</a>
			<ul class="left hide-on-med-and-down">
				<li class="active"><a href="/eventos" class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Lista de Eventos</a></li>
			</ul>
		</div>
	</nav>



	<div th:each="eventos: ${eventos}" class="container detalhesEvento">
	<h5> <b> Detalhes do Evento: </b> </h5>
		<div class="row">

			<p>Nome: <span th:text="${eventos.nome}"> </span> </p>
			<p>Local: <span th:text="${eventos.local}"> </span> </p>
			<p>Data: <span th:text="${eventos.data}"> </span> </p>
			<p>Hor√°rio: <span th:text="${eventos.horario}"> </span> </p>


		</div>
	</div>
	
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formConvidado">
	<form method="POST">

		Nome: <input type="text" value="" name="nomeConvidado" />
		Rg: <input type="text" value="" name="rg" />
		<button class="waves-effect waves-light btn" type="submit"> Adicionar Convidado </button>

	</form>

	</div>

	<table class="container tabelaConvidado">

		<thead>
			<tr>
				<th>Nome Convidado: </th>
				<th>RG: </th>
				<th>Deletar </th>
			</tr>

		<tbody>
			<tr th:each="convidado : ${convidado}">
				<td> <span th:text="${convidado.nomeConvidado}"> </span> </td>
				<td> <span th:text="${convidado.rg}"> </span> </td>
				<td> <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg	)).build()}"> <i
								class="material-icons left">delete_forever
</i> </a> </td>
			
			</tr>
			</div>
	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
